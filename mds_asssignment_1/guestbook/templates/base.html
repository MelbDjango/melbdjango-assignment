<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Guestbook{% endblock %}</title>

    <style media="screen">
      .container {
        width: 50em;
        margin: 0 auto;
        font-family: 'Helvetica', 'Arial', sans-serif;
      }

      .nav {
        background-color: #121212;
        color: #eee;
      }

      ul.nav {
        list-style: none;
        background-color: #444;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .nav li {
        font-family: 'Oswald', sans-serif;
        font-size: 1.2em;
        line-height: 40px;
        height: 40px;
        display: inline-block;
        width: 120px;
      }

      .nav a {
        text-decoration: none;
        color: #fff;
        display: block;
        transition: .3s background-color;
      }

      .nav a:hover {
        background-color: #0C4B33;
      }

      .nav a.active {
        background-color: #fff;
        color: #444;
        cursor: default;
      }

      .comment {
        border: 2px solid #444;
        margin-top: 5px;
        padding: 5px 5px 5px 5px;
      }

      .entry-name {
          font-size: 16px;
      }

      .entry-age {
        font-size: 12px;
      }

      .entry-comment {
        font-size: 14px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li><a href="{% url 'home' %}">Guestbook</a></li>
      </ul>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>

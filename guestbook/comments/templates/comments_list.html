{% extends "base.html" %}

{% block content %}

    <hr>
    <div class="large-12 columns">

        <h3>Hi {{user}}, here are your posts</h3>
        <hr>
        {% for comment in comments %}
            <div class="row">
                <div class="large-2 columns small-3"><img src="http://placehold.it/80x80&text=[img]"/></div>
                <div class="large-10 columns">
                    <p><strong>{{ comment.title }}:</strong>{{ comment.text}}</p>
                    <ul class="inline-list">
                        <li><a href="{% url 'comments_edit' comment.pk %}">edit</a></li>
                        <li><a href="{% url 'comments_delete' comment.pk %}">delete</a></li>
                    </ul>
                </div>
            </div>
            <hr>
        {% endfor %}
    <a href="#" data-reveal-id="CreateComment">Click here to create new Comment</a>

    <div id="CreateComment" class=reveal-modal data-reveal aria-labelledby="Create New Comment" aria-hidden="true" role="dialog">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
              <button type="submit">
                Submit
              </button>
            </p>
        </form>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    {% if object %}
        <h2>Edit {{ object.title }}</h2>
    {% else %}
        <h2>Create</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
          <button type="submit">
            Submit
          </button>
        </p>
    </form>
{% endblock %}

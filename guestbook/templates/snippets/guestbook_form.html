<div class="panel panel-default">

    <div class="panel-heading">
        <h2 class="panel-title">{{ form_title }}</h2>
    </div>

    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <table align="center" width="80%">
                {{ form.as_table }}
            </table>
            <input class="btn btn-primary" type="submit" value="{{ form_submit_label }}">
        </form>
    </div>
</div>
